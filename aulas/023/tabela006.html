<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
            size: 100%;
        }
        th, td {
            border: 1px solid black;
        }
        div#container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Consequuntur facere aliquam harum voluptate, explicabo obcaecati. Rem sunt molestias sint cum nobis quia, pariatur libero quae architecto magnam labore ipsam quibusdam. lorem</p>
    <div id="container">
        <table>
            <caption>Tabelas Responsíveis</caption>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Jan</th>
                    <th>Fev</th>
                    <th>Abril</th>
                    <th>Março</th>
                    <th>Maio</th>
                    <th>Junho</th>
                </tr>
            </thead>
        </table>
    </div>
</body>
</html>
